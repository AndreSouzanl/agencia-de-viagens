<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A Agência de viagens encontra o hotel certo para você!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agencia de Viagens</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./img/local-logo.png" alt="logo-cabeçalho" />
        <p>Agência de Viagens</p>
      </div>
    </header>

    <main>
      <section>
        <div>
          <div>
            <img src="./img/aviao.png" alt="icone de aviao" />
            <h1>Solicite um orçamento</h1>
          </div>
          <div>
            <h2>Informe seus dados</h2>
            <form
              method="post"
              action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/"
            >
              <label for="nome">Nome</label>
              <input
                id="nome"
                type="text"
                name="nome"
                placeholder="Nome Completo"
                required
              />

              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email para contato"
                required
              />

              <label for="celular">Celular</label>
              <input
                id="celular"
                type="tel"
                pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
                name="celular"
                placeholder="(xx) xxxxx-xxxx"
                required
              />

              <div>
                <div>
                  <label for="ida">Data da ida</label>
                  <input id="ida" type="date" name="partida" />
                </div>

                <div>
                  <label for="volta">Data da volta</label>
                  <input id="volta" type="date" name="chegada" />
                </div>
              </div>

              <div>
                <div>
                  <label for="origem">Origem</label>
                  <select name="origem" id="origem">
                    <option selected>Partindo de</option>
                    <option value="AM">Amazonas</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="GO">Goias</option>
                    <option value="MA">Maranhão</option>
                  </select>
                </div>
              </div>

              <div>
                <div>
                  <label for="destino">Destino</label>
                  <select name="destino" id="destino">
                    <option selected>Indo para</option>
                    <option value="AM">Amazonas</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="GO">Goias</option>
                    <option value="MA">Maranhão</option>
                  </select>
                </div>
              </div>
              <label>Quarto com cama infantil?</label>
              <div>
                <div>
                  <input
                    id="infantil-sim"
                    type="radio"
                    name="infantil"
                    value="s"
                  />
                  <label for="infantil-sim">Sim</label>
                </div>

                <div>
                  <input
                    id="infantil-nao"
                    type="radio"
                    name="infantil"
                    value="n"
                  />
                  <label for="infantil-nao">Não</label>
                </div>
              </div>
              <label>Preferências da hospedagem</label>
              <div>
                <div>
                  <input
                    id="piscina"
                    type="checkbox"
                    name="preferencias[]"
                    value="piscina"
                  />
                  <label for="pisicina">Pisicina</label>
                </div>
                <div>
                  <input
                    id="wifi"
                    type="checkbox"
                    name="preferencias[]"
                    value="wifi"
                  />
                  <label for="wifi">Wi-Fi</label>
                </div>
                <div>
                  <input
                    id="garagem"
                    type="checkbox"
                    name="preferencias[]"
                    value="garagem"
                  />
                  <label for="garagem">Garagem</label>
                </div>
                <div>
                  <input
                    id="suite"
                    type="checkbox"
                    name="preferencias[]"
                    value="suite"
                  />
                  <label for="suite">Suite</label>
                </div>
              </div>
              <button type="submit">Solicitar orçamento</button>
            </form>
          </div>
        </div>
      </section>

      <section>
        <h2>Ofertas</h2>
        <h3>Com até <span>50%</span> de desconto.</h3>

        <div>
          <div>
            <img
              src="./img/rio.jpg"
              alt="Rio de Janeiro - Ciadade Maravilhosa"
              title="Rio de Janeiro - Brasil"
            />
            <span>Rio de Janeiro</span>
          </div>
          <div>
            <div>
              <img src="img/manaus.jpg" alt="manaus" title="manaus" />
              <span>Manaus</span>
            </div>
            <div>
              <img
                src="./img/niteroi.jpg"
                alt="Ponte Rio-Niterói"
                title="Ponte Rio-Niterói - RJ"
              />
              <span>Rio de Janeiro</span>
            </div>
            <div>
              <img
                src="./img/saopaulo.jpg"
                alt="São Paulo - SP"
                title="São Paulo - Brasil"
              />
              <span>São Paulo</span>
            </div>
            <div>
              <img
                src="./img/maranhao.jpg"
                alt="maranhão"
                title="Maranhão - Brasil"
              />
              <span>Maranhão</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
